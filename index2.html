    <h1>лев Толстой</h1>
<p>Представитель графской ветви дворянского рода Толстых, происходящей от петровского сподвижника П. А. Толстого. Писатель имел обширные родственные связи в мире высшей аристократии. Среди двоюродных братьев и сестёр отца — авантюрист и бретёр Ф. И. Толстой, художник Ф. П. Толстой, красавица М. И. Лопухина, светская дама А. Ф. Закревская, камер-фрейлина А. А. Толстая. Поэт А. К. Толстой приходился ему троюродным братом. Среди двоюродных братьев матери — генерал-лейтенант Д. М. Волконский и богатый эмигрант Н. И. Трубецкой. А. П. Мансуров и А. В. Всеволожский были женаты на двоюродных сёстрах матери. Толстой был связан свойство́м с министрами А. А. Закревским и Л. А. Перовским (женаты на двоюродных сёстрах его родителей), генералами 1812 года Л. И. Депрерадовичем (женат на сестре бабушки) и А. И. Юшковым (деверь одной из тёток), а также с канцлером А. М. Горчаковым (его отец Горчаков Михаил Алексеевич (1768—1831) был двоюродным братом бабушки писателя — Пелагеи Николаевны Горчаковой (1762—1838)). Общим предком Льва Толстого и Пушкина был адмирал Иван Головин, помогавший Петру I создавать русский флот.

    Черты деда Ильи Андреевича даны в «Войне и мире» добродушному, непрактичному старому графу Ростову. Сын Ильи Андреевича, Николай Ильич Толстой (1794—1837), был отцом Льва Николаевича. Некоторыми свойствами характера и фактами биографии он был похож на отца Николеньки в «Детстве» и «Отрочестве» и отчасти на Николая Ростова в «Войне и мире». Однако в реальной жизни Николай Ильич отличался от Николая Ростова не только хорошим образованием, но и убеждениями, которые не позволяли служить при Николае I. Участник заграничного похода русской армии против Наполеона, в том числе участвовал в «битве народов» у Лейпцига и побывал в плену у французов, но смог сбежать, после заключения мира вышел в отставку в чине подполковника Павлоградского гусарского полка. Вскоре после отставки вынужден был пойти на чиновничью службу, чтобы не оказаться в долговой тюрьме из-за долгов отца, казанского губернатора, умершего под следствием за служебные злоупотребления. Отрицательный пример отца помог выработать Николаю Ильичу свой жизненный идеал — частная независимая жизнь с семейными радостями[9]. Чтобы привести свои расстроенные дела в порядок, Николай Ильич (как и Николай Ростов), женился на уже не очень молодой княжне (ей было 32 года, что по тем временам считалось весьма почтенным возрастом) Марии Николаевне из рода Волконских в 1822 году, брак был счастливый. У них было пятеро детей: Николай (1823—1860), Сергей (1826—1904), Дмитрий (1827—1856), Лев, Мария (1830—1912).
    
    Дед Толстого по матери, екатерининский генерал князь Николай Сергеевич Волконский, имел некоторое сходство с суровым ригористом — старым князем Болконским в «Войне и мире»[10]. Мать Льва Николаевича, похожая в некоторых отношениях на изображённую в «Войне и мире» княжну Марью, владела замечательным даром рассказчицы.
